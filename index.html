<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css">
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/moment/moment.js"></script>
	<script src="bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
	<script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
	<script src="angular-bootstrap-gsdatetimepicker.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="angular-bootstrap-gsdatetimepicker-test" ng-controller="index">

<div class="container">
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<div class='input-group'>
					<input gsdatetimepicker type="text" class="form-control" options="{format: 'MMMM DD, YYYY HH:mm'}" ng-model="model">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-calendar"></span>
				</span>
				</div>
			</div>
		</div>
		<div class="col-xs-6">
			Model: {{model}}
		</div>
	</div>
</div>

</body>
</html>
